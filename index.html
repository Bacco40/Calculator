<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">The Ultimate Calculator</div>
        <div class="page">  
            <div class="calculator">
                <div class="screen">
                    <div class="operations"></div>
                    <div class="result"></div>
                </div>
                <div class="keyboard">
                    <div><button class="comand" id="ac">AC</button></div>
                    <div><button class="comand" id="delete"><=</button></div>
                    <div><button class="operator" id="percentage" value="%">%</button></div>
                    <div><button class="operator" id="divide" value="/">/</button></div>
                    <div><button class="number" id="seven" value="7">7</button></div>
                    <div><button class="number" id="eight" value="8">8</button></div>
                    <div><button class="number" id="nine" value="9">9</button></div>
                    <div><button class="operator" id="multiply" value="*">X</button></div>
                    <div><button class="number" id="four" value="4">4</button></div>
                    <div><button class="number" id="five" value="5">5</button></div>
                    <div><button class="number" id="six" value="6">6</button></div>
                    <div><button class="operator" id="minus" value="-">-</button></div>
                    <div><button class="number" id="one" value="1">1</button></div>
                    <div><button class="number" id="two" value="2">2</button></div>
                    <div><button class="number" id="three" value="3">3</button></div>
                    <div><button class="operator" id="plus" value="+">+</button></div>
                    <div><button class="number" id="zero" value="0">0</button></div>
                    <div><button id="dot" value=".">.</button></div>
                    <div><button class="equals" id="equals">=</button></div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright Â© Matteo Bacchetti - The Odin Project 2021</div>
    </body>
</html>
